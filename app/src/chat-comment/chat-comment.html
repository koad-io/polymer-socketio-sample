<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../icons/icons.html">

<dom-module id="chat-comment">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <paper-input id="txtComment" label="Say Something!"></paper-input>
        <paper-fab id="btnSend" icon="send" on-tap="_send"></paper-fab>
    </template>
    <script>
        Polymer({
            is: 'chat-comment',
            properties: {
                comment: {
                    type: String,
                    notify: true
                }
            },
            _send: function(){
                this.comment = this.$.txtComment.text;
            }
        });
    </script>
</dom-module>
