<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-socketio/polymer-socketio-binding.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../connection-status/connection-status.html">

<dom-module id="chat-window">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <polymer-socketio-binding receive="received" output="{{response}}"></polymer-socketio-binding>
        <polymer-socketio-binding broadcast="send" input="{{message}}"></polymer-socketio-binding>

        <app-header-layout fullbleed>
            <app-header fixed>
                <app-toolbar>
                    <div main-title>Chat Sample</div>
                    <connection-status status="{{status}}" connected="{{connected}}"></connection-status>
                </app-toolbar>
            </app-header>
            <div>
                <!-- Main Content -->
            </div>

        </app-header-layout>
    </template>
    <script>
        Polymer({
            is: 'chat-window',
            properties:{
                status: {
                    type: String,
                },
                connected: {
                    type: Boolean,
                },
                error:{
                    type: Object,
                },
                message:{
                    type: Object,
                    notify: true
                },
                response:{
                    type: Object,
                    observer: '_onResponse'
                },
                dialog:{
                    type: Object,
                    notify: true,
                }
            },

            _onResponse: function(){

            },

            ready: function(){

            }
        });
    </script>
</dom-module>
