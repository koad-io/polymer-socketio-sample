<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-socketio/polymer-socketio.html">
<link rel="import" href="../../bower_components/polymer-socketio/polymer-socketio-event.html">
<link rel="import" href="../chat-window/chat-window.html">

<dom-module id="chat-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <polymer-socketio url="" connected="{{connected}}" status="{{status}}" error="{{error}}">
      <polymer-socketio-event id="pseInit" receive="init" boradcast="received" receiver></polymer-socketio-event>
      <polymer-socketio-event id="pseResp" receive="resp" broadcast="received" receiver></polymer-socketio-event>
      <polymer-socketio-event id="pseSend" receive="send" broadcast="msg" emitter></polymer-socketio-event>
    </polymer-socketio>

    <chat-window connected="{{connected}}" status="{{status}}" error="{{error}}"></chat-window>

  </template>
  <script>
    Polymer({

      is: 'chat-app',
      properties:{
          connected: {
              type: Boolean
          },
          status: {
              type: String
          },
          error:{
              type: Object
          }
      },

      ready: function(){

      }
    });
  </script>
</dom-module>
