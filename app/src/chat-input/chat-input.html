<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../icons/icons.html">

<dom-module id="chat-input">
    <template>
        <style>
            :host {
                display: block;
            }
            .layout {
                @apply(--layout-horizontal);
            }
            .flexfill {
                @apply(--layout-flex);
            }

            paper-fab.blue {
                --paper-fab-background: var(--paper-light-blue-500);
                --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
            }
        </style>
        <div class="container layout">
            <div class="flexfill"><paper-input id="txtMessage" label="Enter message..."></paper-input></div>
            <div><paper-fab icon="send" class="blue" on-tap="_send"></paper-fab></div>
        </div>
    </template>
    <script>
        Polymer({
            is: "chat-input",
            properties:{
                message: {
                    type: String,
                    notify: true
                }
            },
            _send: function(){
                var msg = this.$.txtMessage.value;
                if(msg && msg.trim().length > 0){
                    this.message = msg;
                    this.$.txtMessage.value="";
                }
            }
        });
    </script>
</dom-module>
